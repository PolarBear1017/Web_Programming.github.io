<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            text-align: center;
            width: 300px;
            height: 100px;
        }

        table th {
            /* background-color: rgb(131, 131, 131); */
            width: 300;
        }
        
        table td {
            /* background-color: rgb(201, 201, 201); */
            /* height: 30px; */
        }
    </style>
</head>
<body>
    <table border="2" cellpadding = "8" cellspacing = "3">
        <tr>
            <th scope="col" colspan="6" bgcolor="#007979">Table Title</th>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td colspan="3" bgcolor="#C2FF68">7</td>
            <td colspan="3" bgcolor="#C2FF68">8</td>
        </tr>
        <tr>
            <td rowspan="2" bgcolor="#C2FF68">9</td>
            <td>10</td>
            <td rowspan="2" bgcolor="#C2FF68">11</td>
            <td>12</td>
            <td rowspan="2" bgcolor="#C2FF68">13</td>
            <td>14</td>
        </tr>
        <tr>
            <td>15</td>
            <td>16</td>
            <td>17</td>
        </tr>
        <tr>
            <td>18</td>
            <td>19</td>
            <td>20</td>
            <td>21</td>
            <td>22</td>
            <td>23</td>
        </tr>
        <tr>
            <td>24</td>
            <td colspan="4" rowspan="3" bgcolor="#C2FF68">25</td>
            <td>25</td>
        </tr>
        <tr>
            <td>26</td>
            <td>27</td>
        </tr>
        <tr>
            <td>28</td>
            <td>29</td>
        </tr>
        <tr>
            <th colspan="6" bgcolor="#007979">Table footnote</th>
        </tr>
    </table>
</body>
</html>
